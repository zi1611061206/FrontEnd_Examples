<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/card3.css">
</head>
<body>
    
    <div class="card">
        <img class="img" src="assets/img/img-test.png" alt="">
        <h3 class="name">Name Product</h3>
        <h2 class=price>Price: 500.000</h2>
        <p class="description">Description: Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus ab repudiandae quia? Hic expedita ducimus illo id praesentium.</p>

    <script type="text/javascript" src="lib/vanila-tilt/vanilla-tilt.js"></script>

        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400
        });
    </script>
